{% extends "base.html" %}

{% block title %}
  Productos
{% endblock %}

{% block content %}
  <h1>
    Bienvenidos
  </h1>
  <h2>
    Desde este lugar se pueden ver la listas de productos
  </h2>
  <a href="/cargar_producto/" class="btn btn-primary">Crear un nuevo producto</a>
  {% for i in productos %}
    <div class="card" style="width: 18rem;">
        <img src="" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text">Su precio es {{i.precio}}</p>
      </div>
    </div>
  {%endfor%}

  {% endblock %}
